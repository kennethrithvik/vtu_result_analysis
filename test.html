		<script language="javascript" type="text/javascript">
			function WriteFile ( elem1, elem2, elem3, elem4 )
			{
				if (!document.all)
				{
					alert ("This ActiveXObject is only available for Internet Explorer");
					return;
				}
				var reval = elem1.value ;
				var bc = elem2.value ;
				var sem = elem3.value ;
				
				
				var busn = elem4.value ;
				var fso  = new ActiveXObject("Scripting.FileSystemObject") ;
				var fh = fso.CreateTextFile(inst+"data\\input.txt", true) ;
				if ( elem1.checked )
					fh.WriteLine("1") ;
				else
					fh.WriteLine("0") ;
				fh.WriteLine(bc) ;
				fh.WriteLine(sem) ;
				fh.WriteLine(busn) ;
				if(bc=="" || sem=="")
				{
					alert("Enter both batch code and sem");
					return false;
				}
				fh.close() ;
				//jar();
				return;
			}
		</script>
